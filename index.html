<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PUMP.FUN BOT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover; /* ✅ Background image restored */
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
      color: red;
    }

    #chat {
      width: 100%;
      max-width: 800px;
      height: 65vh;
      overflow-y: auto;
      padding: 10px;
      background-color: #FEBA17; /* ✅ Chat area has yellow background */
      border-radius: 8px;
    }

    .message {
      background-color: #FEBA17;
      color: black;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 16px;
      line-height: 1.5;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .user {
      border: 4px solid green;
      font-weight: bold;
    }

    #inputBox {
      margin-top: 20px;
      display: flex;
      width: 100%;
      max-width: 800px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: black;
      color: red;
      border-radius: 5px 0 0 5px;
      font-size: 16px;
    }

    input::placeholder {
      color: red;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: red;
      color: white;
      font-weight: bold;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h2>PUMP.FUN BOT</h2>
  <div id="chat"></div>

  <div id="inputBox">
    <input id="query" type="text" placeholder="Ask about tokens..." />
    <button onclick="sendQuery()">Here You Go</button>
  </div>

  <script>
    async function sendQuery() {
      const input = document.getElementById("query");
      const chat = document.getElementById("chat");
      const question = input.value.trim();
      if (!question) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = question;
      chat.appendChild(userMsg);

      input.value = "";

      try {
        const res = await fetch(`http://localhost:8000/query?q=${encodeURIComponent(question)}`);
        const data = await res.json();

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerText = data.response;
        chat.appendChild(botMsg);
      } catch (err) {
        const errMsg = document.createElement("div");
        errMsg.className = "message bot";
        errMsg.innerText = "Error: Could not get response from local model.";
        chat.appendChild(errMsg);
      }

      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("query").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendQuery();
    });
  </script>
</body>
</html>
